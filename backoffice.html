<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://img.freepik.com/free-vector/gradient-connection-background_23-2150521683.jpg?w=1800&t=st=1718371968~exp=1718372568~hmac=14ce7fd41e28e6c0637deef54b250c32eb6e52555d3c728cb2bb874550d6352b");
        background-size: cover;
      }
      nav {
        background-color: #116988;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">EPICODE SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="./Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html">Add Product</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center">
        <div class="col-5">
          <h1 class="display-4 mt-5 mb-4 text-primary d-inline-block text-white">Backoffice</h1>
          <h5 id="subtitle" class="d-inline-block text-white"></h5>
          <form id="searchForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="description" placeholder="Description" required />
              <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brand" placeholder="Brand" required />
              <label for="brand">Brand</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="imgURL" placeholder="imgURL" required />
              <label for="imgURL">imgURL</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="price" placeholder="price" min="0" required />
              <label for="price">Price</label>
            </div>
            <div class="row">
              <button type="button" class="col-2 mx-auto btn btn-secondary btn-sm" id="resetBtn">Reset</button>
              <button type="button" class="col-2 mx-auto btn btn-danger btn-sm d-none" id="delete">Delete</button>
              <button type="submit" class="col-2 mx-auto btn btn-primary btn-sm" id="create">Create</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
