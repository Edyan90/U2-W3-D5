<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EPICODE SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center">
        <div class="col-5">
          <h1>Backoffice</h1>
          <form id="searchForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="description" placeholder="Description" required />
              <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brand" placeholder="Brand" required />
              <label for="brand">Brand</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="imgURL" placeholder="imgURL" required />
              <label for="imgURL">imgURL</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="price" placeholder="price" min="0" required />
              <label for="price">Price</label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm" id="create">Create Product</button>
            <button type="button" class="btn btn-secondary btn-sm" id="reset">Reset</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
